  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0/css/all.min.css">
  <body>
    <div class="w3-bar w3-dark-grey">
      <a href="./" class="w3-bar-item w3-button">Home</a>
      <a href="https://aifyjs.github.io/how-to/" class="w3-bar-item w3-button ">How To</a>
      <div class="w3-dropdown-hover w3-hide-small">
        <button class="w3-button w3-text-white w3-black">
        Items <i class="fa fa-caret-down"></i>
        </button>
        <div class="w3-dropdown-content w3-bar-block w3-white w3-card-4">
          <a href="./cards.html" class="w3-bar-item w3-button w3-text-black">Cards</a>
          <a href="./forms.html" class="w3-bar-item w3-button w3-text-white w3-black">Forms</a>
          <a href="./images.html" class="w3-bar-item w3-button w3-text-black">Images</a>
          <a href="./text.html" class="w3-bar-item w3-button w3-text-black">Large Text</a>
        </div>
      </div>
    </div>
    <div class="w3-container">
      <form action="/action_page.php" class="w3-container w3-card-4 w3-light-grey w3-text-blue w3-margin" name="contactForm">
        <h2 class="w3-center">Contact Us</h2>
        
        <div class="w3-row w3-section">
          <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-user"></i></div>
          <div class="w3-rest">
            <input class="w3-input w3-border" name="first" type="text" placeholder="First Name">
          </div>
        </div>
        <div class="w3-row w3-section">
          <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-user"></i></div>
          <div class="w3-rest">
            <input class="w3-input w3-border" name="last" type="text" placeholder="Last Name">
          </div>
        </div>
        <div class="w3-row w3-section">
          <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-envelope-o"></i></div>
          <div class="w3-rest">
            <input class="w3-input w3-border" name="email" type="text" placeholder="Email">
          </div>
        </div>
        <div class="w3-row w3-section">
          <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-phone"></i></div>
          <div class="w3-rest">
            <input class="w3-input w3-border" name="phone" type="text" placeholder="Phone">
          </div>
        </div>
        <div class="w3-row w3-section">
          <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-pencil"></i></div>
          <div class="w3-rest">
            <input class="w3-input w3-border" name="message" type="text" placeholder="Message">
          </div>
        </div>
        <button class="w3-button w3-block w3-section w3-blue w3-ripple w3-padding">Send</button>
      </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="../aify.js"></script>
    <script src="../main.js"></script>
  </body>
